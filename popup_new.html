<h2>Send e-mail to calltgbs@gmail.com:</h2>

<form>
<label>Subject: </label> <br>
<input type="text" id="subject" name="subject" size="70" ><br><br>
<label>Comment: </label> <br>
<!-- <input class="height" type="text" id="comment" name="comment" size="70"  > -->
<textarea name="comment" id="comment" cols="53" rows="15"></textarea>
<br><br>
<!--
<input type="submit" value="Send">
<input type="reset" value="Reset">
-->
</form>
<button id="sender">Send email</button>

<!--<script src="js/email.js" type="javascript">-->
<script>
document.getElementById('sender').addEventListener("click", sendEmail);

function GetSubject() {
  var subject = document.getElementById('subject').value + '\n';
  return subject;
};

function GetComments() {
  var comments = document.getElementById('comment').value + '\n';
  return comments;
};

function sendEmail() {
  var email = 'calltgbs@gmail.com';
  var subject = GetSubject();
  var comments = GetComments();
  var mailto_link = 'mailto:' + email + '?subject=' + subject + '&body=' + encodeURIComponent(comments);
  window.location.href = mailto_link;
}    
</script>

</script>
